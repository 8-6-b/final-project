{{title}}

<div class="row">
  <div class="col s6">
    <span><b>Create a To Do Task</b></span>
  <input type="description" placeholder="description" [(ngModel)]="todo.description" />
  <a class="waves-effect waves-light btn" (click)="create()">
      Add
    </a>
  </div>
</div>


<div class="row">
    <div class="col s4">
      <span><b>To Do List</b></span>
      <div class="collection">
<ul>
  <li *ngFor="let t of todos">
    <button (click)="edit(t)">Edit Task</button> <a class="secondary-content"><i class="material-icons" (click)="delete(t._id); $event.stopPropagation()">delete</i></a> - {{t.description}} 
  </li>
</ul>
</div>
</div>
</div>
